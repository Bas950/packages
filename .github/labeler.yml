'repo maintenance':
- changed-files:
  - any-glob-to-any-file: '*'

'DisplayAsTree':
- changed-files:
  - any-glob-to-any-file: 'packages/DisplayAsTree/**'

'Language-Flag-Colors':
- changed-files:
  - any-glob-to-any-file: 'packages/Language-Flag-Colors/**'

'Monorepo-Coverage-Badges':
- changed-files:
  - any-glob-to-any-file: 'packages/Monorepo-Coverage-Badges/**'

test:
- changed-files:
  - any-glob-to-any-file: ['**/__mocks__/**', '**/*.test.ts']

documentation:
- all:
  - changed-files:
    - any-glob-to-any-file: '**/*.md'
    - all-globs-to-all-files: '!.changeset/*'
